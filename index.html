<body>
  <h1>欢迎来到Vladivostok</h1> 
  <p>一个社交网站

  某些背刺姐无权访问。</p> 
  <img src=＂shibuya.jpg＂ width＂3200＂ height＂4800＂>
  <input type="password" id="password" placeholder="输入口令">  
<button id="enterBtn">进入主页</button>

  <script>   
const correctPassword = "0504";  

const enterBtn = document.getElementById("enterBtn");  
const passwordInput = document.getElementById("password");  

enterBtn.addEventListener("click", function() {  
    const inputPassword = passwordInput.value;  
    if (inputPassword === correctPassword) {  
        // 口令正确时跳转  
        window.location.href = "mainpage.html";  
    } else {  
        // 口令错误时提示  
        alert("口令错误，请重新输入！再输错你就是傻屌！");  
        passwordInput.value = ""; // 清空输入框  
    }  
});  
  </script>
