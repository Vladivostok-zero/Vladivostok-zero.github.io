<!DOCTYPE html>
<html>
<head>
  <title>邮箱注册</title>
  <style>
    .container { max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
    input { width: 100%; margin: 10px 0; padding: 8px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h3>注册账号</h3>
    <input type="email" id="email" placeholder="请输入邮箱" required>
    <input type="password" id="password" placeholder="请输入密码" required>
    <button onclick="register()">注册</button>
    <p id="message"></p> <!-- 显示注册结果提示 -->
  </div>

  <script>
    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      try {
        // 发送POST请求到后端注册接口
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = '注册成功，请查收验证邮件！';
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.error || '注册失败';
        }
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = '网络错误，请重试';
      }
    }
  </script>
</body>
</html>
